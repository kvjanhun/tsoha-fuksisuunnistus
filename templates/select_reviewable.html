<form id="select_reviewable">
    <label for="reviewable">Arvosteltava joukkue:</label>
    <select name="reviewable" id="reviewable">
        <option value="">- Valitse -</option>
        {% for t in teamlist %}
        <option value="{{ t[0] }}">{{ t[0] }}: {{ t[1] }}</option>
        {% endfor %}
    </select>
    <button id="button">Näytä</button>
</form>
