{% extends "layout.html" %}
{% block content %}
<h2>Parhaat joukkueet</h2>
<div class="ranking_container">
    {% for team in teamlist %}
    <div id="rank_container">
        <span id="title"><strong>#{{ team[0] }}</strong> {{ team[1][0] }}</span>
        <span id="points">{{ team[1][1] }} p</span>
    </div>
    {% endfor %}
</div>
{% endblock %}
