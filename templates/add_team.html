<h3>Lisää joukkue:</h3>
<form action="/teams_overview" method="POST" class="team">
    <label form="names">Joukkueen nimi:</label>
    <input type="text" id="name" name="name">
    <input type="submit" id="submit" value="Tallenna muutokset">
    <input type="hidden" name="token" value="{{ session.token }}">
</form>
