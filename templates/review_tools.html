<h3>Arvostele <strong>{{ team[1] }}</strong>:</h3>
{% if review %}
<form action="/send_review/{{ team[0] }}" method="POST" class="review_tools">
    <label for="points">Pisteet (50-100)</label>
    <input type="number" id="points" name="points" min="50" max="100" value="{{ review[2] }}">
    <label for="review_area">Sanallinen arvio:</label>
    <textarea id="review_area" name="review_area" rows="5" cols="60">{{ review[3] }}</textarea>
    <input type="submit" id="submit" value="Tallenna">
    <input type="hidden" name="token" value="{{ session.token }}">
</form>
{% else %}
<form action="/send_review/{{ team[0] }}" method="POST" class="review_tools">
        <label for="points">Pisteet (50-100)</label>
        <input type="number" id="points" name="points" min="50" max="100">
        <label for="review_area">Sanallinen arvio:</label>
        <textarea id="review_area" name="review_area" rows="5" cols="60"></textarea>
        <input type="submit" id="submit" value="Tallenna">
        <input type="hidden" name="token" value="{{ session.token }}">
</form>
{% endif %}
